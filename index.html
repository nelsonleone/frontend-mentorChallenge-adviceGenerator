<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"  href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <main>
    <div class="advice-container">
      <i class="fa fa-quote-left watermark" aria-hidden="true"></i>

      <div id="advice">
        <h3 class="advice-id">ADVICE #117</h3>
        <p>
          <i class="fa fa-quote-left" aria-hidden="true"></i>
          <span id="advice-text">
            It is easy to sit up and  take notice, what's  difficult is getting 
            up and taking  action
          </span>
          <i class="fa fa-quote-right" aria-hidden="true"></i>
        </p>
      </div>
      <picture>
        <source media="(max-width:900px)" srcset="images/pattern-divider-mobile.svg">
        <source media="(min-width:900px)" srcset="images/pattern-divider-desktop.svg">
        <img  src="images/pattern-divider-desktop.svg" alt="" aria-hidden="true" class="pattern-img">
      </picture>
    </div>

    <img src="images/icon-dice.svg" alt="Generate Advice Button" class="generate-advice">
  </main>

  </div> -->
  <script src="script.js"></script>
</body>
</html>
